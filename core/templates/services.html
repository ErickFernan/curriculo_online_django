{% load static %}
{% load i18n %}

<div class="container-fluid pt-5" id="service">
        <div class="container">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">{% trans 'Serviços' %}</h1>
                <h1 class="position-absolute text-uppercase text-primary">{% trans 'Meus Serviços' %}</h1>
            </div>
            <div class="row pb-3">

                {% for s in servicos %}
                <div class="col-lg-4 col-md-6 text-center mb-5">
                    <div class="d-flex align-items-center justify-content-center mb-4">
                        <i class="{{ s.icone }}"></i>
                        <h4 class="font-weight-bold m-0">{{ s.servico }}</h4>
                    </div>
                    <p align="justify">{{ s.descricao }}</p>
                    <a class="border-bottom border-primary text-decoration-none" href="">{% trans 'Veja mais' %}</a>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
