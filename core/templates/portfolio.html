{% load static %}

<div class="container-fluid pt-5 pb-3" id="portfolio">
        <div class="container">
            <div class="position-relative d-flex align-items-center justify-content-center">
                <h1 class="display-1 text-uppercase text-white" style="-webkit-text-stroke: 1px #dee2e6;">Galeria</h1>
                <h1 class="position-absolute text-uppercase text-primary">Projetos</h1>
            </div>
            <div class="row">
                <div class="col-12 text-center mb-2">
                    <ul class="list-inline mb-4" id="portfolio-flters">
                        <li class="btn btn-sm btn-outline-primary m-1 active"  data-filter="*">All</li>

                        {% for f in filtros %}
                        <li class="btn btn-sm btn-outline-primary m-1" data-filter=".{{ f.nome }}">{{ f.nome }}</li>
                        {% endfor %}

                    </ul>
                </div>
            </div>

            <div class="row portfolio-container">

                {% for p in projetos %}
                    <div class="col-lg-4 col-md-6 mb-4 portfolio-item{% for tag in p.tag.all %} {{ tag }}{% endfor %}">
                        <div class="position-relative overflow-hidden mb-2">
                            <img class="img-fluid rounded w-100" src="{{ p.imagem.thumb.url }}" alt="">
                            <div class="portfolio-btn bg-primary d-flex align-items-center justify-content-center">
                                <a href="{{ p.imagem.url }}" data-lightbox="portfolio">
                                    <i class="fa fa-plus text-white" style="font-size: 60px;"></i>
                                </a>
                            </div>
                        </div>

                        <div class="text-center">
                            <a class="border-bottom border-primary text-decoration-none " href="{{ p.link }}" target="_blank">Veja Mais</a>
                        </div>
                    </div>
                {% endfor %}

            </div>
        </div>
    </div>
